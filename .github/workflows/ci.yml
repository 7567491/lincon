name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  health-check:
    name: 项目健康检查
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: TypeScript类型检查
      run: npm run type-check
      
    - name: 代码格式检查
      run: npm run format
      
    - name: 代码质量检查
      run: npm run lint
      
    - name: 运行单元测试
      run: npm run test:unit
      
    - name: 构建项目
      run: npm run build
      
    - name: 安全审计
      run: npm audit --audit-level=moderate
      
    - name: 检查包大小
      run: |
        npm run build
        du -sh dist/
        
  dependency-check:
    name: 依赖安全检查
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 检查过时依赖
      run: npm outdated || true
      
    - name: 依赖安全审计
      run: npm audit --audit-level=moderate
      
  build-and-preview:
    name: 构建和预览
    runs-on: ubuntu-latest
    needs: [health-check]
    
    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 安装依赖
      run: npm ci
      
    - name: 构建生产版本
      run: npm run build
      
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30